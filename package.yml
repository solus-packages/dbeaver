name       : dbeaver
version    : 4.2.0
release    : 5
source     :
    - https://github.com/serge-rider/dbeaver/archive/4.2.0.tar.gz : 8b0c371cfc31427c075238d46af95d9f06331bbc57e0e8a5a4562c5254f99308
license    : Apache-2.0
component  : programming.tools
summary    : Free universal database manager and SQL client
description: |
    Free multi-platform database tool for developers, SQL programmers, database administrators and analysts
networking : yes
builddeps  :
    - apache-maven
rundeps    :
    - openjdk-8
build      : |
    mkdir m2
    export MAVEN_OPTS="-Dmaven.repo.local=./m2"
    mvn package
install    : |
    install -D -m 00644 $pkgfiles/dbeaver.desktop $installdir/usr/share/applications/dbeaver.desktop
    install -d $installdir/usr/share/dbeaver
    cp -R product/standalone/target/products/org.jkiss.dbeaver.core.product/linux/gtk/x86_64/dbeaver/* $installdir/usr/share/dbeaver
    install -d $installdir/usr/bin
    ln -s /usr/share/dbeaver/dbeaver $installdir/usr/bin/dbeaver
