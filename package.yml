name       : dbeaver
version    : 5.0.5
release    : 14
source     :
    - https://github.com/dbeaver/dbeaver/archive/5.0.5.tar.gz : d61a26c52b6598d9be00c5b02623bd2a913468aaf51bc209bfcc234081441c67
license    : Apache-2.0
component  : database
summary    : Free universal database manager and SQL client
description: |
    Free multi-platform database tool for developers, SQL programmers, database
    administrators and analysts
networking : yes
builddeps  :
    - apache-maven
rundeps    :
    - openjdk-8
build      : |
    mkdir m2
    export MAVEN_OPTS="-Dmaven.repo.local=./m2"
    mvn package
install    : |
    install -D -m 00644 $pkgfiles/dbeaver.desktop $installdir/usr/share/applications/dbeaver.desktop
    install -d -m 00755 $installdir/usr/share/dbeaver
    cp -a product/standalone/target/products/org.jkiss.dbeaver.core.product/linux/gtk/x86_64/dbeaver/* $installdir/usr/share/dbeaver
    install -d -m 00755 $installdir/usr/bin
    ln -s /usr/share/dbeaver/dbeaver $installdir/usr/bin/dbeaver
